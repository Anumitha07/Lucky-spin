<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinning Wheel</title>
    <link rel="stylesheet" href="styles.css">
  
</head>
<body>

 <div> <h2>SPIN WHEEL</h2> </div> 
  <div class="wheel-container">
    <div class="wheel" id="wheel"></div>
    <div id="spin-btn-container">
      <button id="spin-btn">Spin</button>
    </div>
  </div>


  <div class="player" id="player1">
    <p>Player 1</p>
    <p>Score: <span id="score1">0</span></p>
  </div>
  <div class="player" id="player2">
    <p>Player 2</p>
    <p>Score: <span id="score2">0</span></p>
  </div>
  <button id="restart-btn" onclick="restartGame()">Restart</button>

<audio id="spinSound" src="revolver-spin-96947.mp3"></audio>
 <audio id="winSound" src="mixkit-retro-game-notification-212.wav"></audio> 

  <div class="result" id="results">
    <p>  <span id="win"></span></p>
  </div>

  <script src="script.js">
    
  </script>
</body>
</html>
